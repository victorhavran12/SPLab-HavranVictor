<html lang="en">
<body>

<h1>All Books</h1>
<a href="javascript:void(0)" onclick="sendRequest()">Fetch Books</a>
<div id="sseDiv"></div>

<script>
    function sendRequest() {
        if (typeof(EventSource) !== "undefined") {
            document.getElementById("sseDiv").innerHTML = "";
            let booksReceived = false;
            
            const source = new EventSource(`http://localhost:8080/books-sse`);
            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                booksReceived = true;
                document.getElementById("sseDiv").innerHTML += data.id + "<br>";
            };
            
            source.onerror = function(event) {
                if (!booksReceived) {
                    document.getElementById("sseDiv").innerHTML = "No books are present in the database.";
                }
                source.close();
            };
            
            // Set a timeout to check if no books were received
            setTimeout(function() {
                if (!booksReceived) {
                    document.getElementById("sseDiv").innerHTML = "No books are present in the database.";
                    source.close();
                }
            }, 1000);
        } else {
            document.getElementById("sseDiv").innerHTML =
                "Your browser does not support server-sent events.";
        }
    }
</script>

</body>
</html>
